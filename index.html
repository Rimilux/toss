<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Coin Toss</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f6fa;
      font-family: sans-serif;
    }
    .coin {
      width: 100px;
      height: 100px;
      margin: 30px 0;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 4px 16px #b2bec3;
      transition: transform 0.5s;
    }
    .flip {
      animation: flip-coin 0.8s;
    }
    @keyframes flip-coin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(1080deg); }
    }
    #result {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2d3436;
    }
    button {
      padding: 10px 32px;
      font-size: 1.2rem;
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <div id="result">‡§∏‡§ø‡§ï‡•ç‡§ï‡§æ ‡§â‡§õ‡§æ‡§≤‡•á‡§Ç!</div>
  <div class="coin" id="coin">ü™ô</div>
  <button onclick="flipCoin()">Toss</button>
  <script>
    function flipCoin() {
      const coin = document.getElementById('coin');
      const resultDiv = document.getElementById('result');
      // Remove previous animation
      coin.classList.remove('flip');
      // Force reflow to reset animation
      void coin.offsetWidth;
      // Add animation
      coin.classList.add('flip');
      // Random result
      const isHeads = Math.random() < 0.5;
      setTimeout(() => {
        coin.textContent = isHeads ? "ü™ô" : "üåë";
        resultDiv.textContent = isHeads ? "‡§π‡•á‡§°‡•ç‡§∏ (Heads)" : "‡§ü‡•á‡§≤‡•ç‡§∏ (Tails)";
      }, 800);
    }
  </script>
</body>
</html>
